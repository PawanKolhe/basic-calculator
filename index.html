<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator by Pawan Kolhe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body-container">
    <form id="calc" action="" method="post">
      <div class="model"><h1 id="company">CALC 2000</h1><!--<img src="CASIO.svg" alt="casio logo" />--></div>
      <div class="display">
        <span id="displayExpression"></span>
        <span id="displayMain">0</span>
      </div>
      <div class="calc-button-container">
        <input type="button" class="calc-button input" data-name="nine" style="grid-area: nine" value="9" />
        <input type="button" class="calc-button input" data-name="eight" style="grid-area: eight" value="8" />
        <input type="button" class="calc-button input" data-name="seven" style="grid-area: seven" value="7" />
        <input type="button" class="calc-button input" data-name="six" style="grid-area: six" value="6" />
        <input type="button" class="calc-button input" data-name="five" style="grid-area: five" value="5" />
        <input type="button" class="calc-button input" data-name="four" style="grid-area: four" value="4" />
        <input type="button" class="calc-button input" data-name="three" style="grid-area: three" value="3" />
        <input type="button" class="calc-button input" data-name="two" style="grid-area: two" value="2" />
        <input type="button" class="calc-button input" data-name="one" style="grid-area: one" value="1" />
        <input type="button" class="calc-button input" data-name="zero" style="grid-area: zero" value="0" />
        <input type="button" class="calc-button" data-name="div" style="grid-area: div" value="÷" />
        <input type="button" class="calc-button" data-name="mul" style="grid-area: mul" value="×" />
        <input type="button" class="calc-button" data-name="sub" style="grid-area: sub" value="−" />
        <input type="button" class="calc-button" data-name="add" style="grid-area: add" value="+" />
        <input type="button" class="calc-button input" data-name="dot" style="grid-area: dot" value="." />
        <input type="button" class="calc-button" data-name="equal" style="grid-area: equal" value="=" />
        <input type="button" class="calc-button" data-name="clear" style="grid-area: clear" value="C" />
        <input type="button" class="calc-button" data-name="exp" style="grid-area: mod" value="^" />
        <input type="button" class="calc-button" data-name="root" style="grid-area: root" value="√" />
      </div>
    </form>
  </div>

  <!--SCRIPT-->
  <script src="script.js"></script>
</body>
</html>
